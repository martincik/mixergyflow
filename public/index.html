      start: function(){
        /* MooFlow instance with the complete UI and Viewer */

          useSlider: true,
          useCaption: true,
          useResize: true,
          useMouseWheel: true,
          useKeyInput: true,
          useViewer: true
        });

        mf.attachViewer();
      }
    };
    window.addEvent('domready', MixergyFlow.start);
